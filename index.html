<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/index.css" />
    <script src="assets/js/index.js"></script>
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <div class="title-container">
          <img
            src="assets/img/logo.svg"
            alt="Imagem de festa com cone de confetes estourando"
          />
          <h1 class="title">Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main class="main-container">
        <div class="form-container">
          <h2>Crie seu convite</h2>

          <form action="/" method="post" emctype="multipart/form-data">
            <fieldset class="about-event">
              <div class="legend">
                <img
                  src="assets/icon/calendar-placeholder.svg"
                  alt="imagem de um calendário"
                />
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Título do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input
                    type="datetime-local"
                    name="start"
                    id="start"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input
                    type="datetime-local"
                    name="end"
                    id="end"
                    lang="pt-BR"
                  />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>

                  <div class="radio-wrapper flex">
                    <label class="radio-inner flex-1" for="in-person">
                      <input
                        type="radio"
                        name="type"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                      <div class="radio-image in-person"></div>
                      <span>Presencial</span>
                    </label>

                    <label class="radio-inner flex-1" for="online">
                      <input
                        type="radio"
                        name="type"
                        value="online"
                        id="online"
                      />
                      <div class="radio-image online"></div>
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="Local">Local</label>
                  <input
                    type="text"
                    name="Local"
                    id="Local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="event-info">Descrição do evento</label>
                <textarea
                  name="event-info"
                  id="event-info"
                  cols="30"
                  rows="5"
                  placeholder="Insira uma breve descrição de como será o evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <div class="legend">
                <img
                  src="assets/icon/paintbrush-vertical.svg"
                  alt="imagem de um pincel"
                />
                <legend>Personalização</legend>
              </div>

              <div class="input-grid">
                <label for="colors">Cor principal</label>

                <div class="radio-grid-color">
                  <label class="radio-inner color-option" for="brand-light">
                    <input
                      type="radio"
                      name="colors"
                      value="brand-light"
                      id="colors"
                      checked
                    />

                    <img
                      class="radio-img"
                      src="assets/icon/color/1.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="navy">
                    <input
                      type="radio"
                      name="colors"
                      value="navy"
                      id="colors"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/2.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="purple">
                    <input
                      type="radio"
                      name="colors"
                      value="purple"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/3.svg" />
                  </label>

                  <label class="radio-inner color-option" for="fuschia">
                    <input
                      type="radio"
                      name="colors"
                      value="fuschia"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/4.svg" />
                  </label>

                  <label class="radio-inner color-option" for="pink">
                    <input
                      type="radio"
                      name="colors"
                      value="pink"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/5.svg" />
                  </label>

                  <label class="radio-inner color-option" for="danger">
                    <input
                      type="radio"
                      name="colors"
                      value="danger"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/6.svg" />
                  </label>

                  <label class="radio-inner color-option" for="orange">
                    <input
                      type="radio"
                      name="colors"
                      value="orange"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/7.svg" />
                  </label>

                  <label class="radio-inner color-option" for="yellow">
                    <input
                      type="radio"
                      name="colors"
                      value="yellow"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/8.svg" />
                  </label>

                  <label class="radio-inner color-option" for="lime">
                    <input
                      type="radio"
                      name="colors"
                      value="lime"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/9.svg" />
                  </label>

                  <label class="radio-inner color-option" for="green">
                    <input
                      type="radio"
                      name="colors"
                      value="green"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/10.svg" />
                  </label>

                  <label class="radio-inner color-option" for="cyan">
                    <input
                      type="radio"
                      name="colors"
                      value="cyan"
                      id="colors"
                    />
                    <img class="radio-img" src="assets/icon/color/11.svg" />
                  </label>
                </div>
              </div>

              <div class="input-grid">
                <label for="theme">Tema do evento</label>

                <div class="radio-grid-theme">
                  <label class="radio-inner" for="birthday">
                    <input
                      type="radio"
                      name="theme"
                      value="birthday"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/1.png" />
                    <span>Aniversário</span>
                  </label>

                  <label class="radio-inner" for="childish">
                    <input
                      type="radio"
                      name="theme"
                      value="childish"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/2.png" />
                    <span>Infantil</span>
                  </label>

                  <label class="radio-inner" for="graduation">
                    <input
                      type="radio"
                      name="theme"
                      value="graduation"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/3.png" />
                    <span>Formatura</span>
                  </label>

                  <label class="radio-inner" for="wedding">
                    <input
                      type="radio"
                      name="theme"
                      value="wedding"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/4.png" />
                    <span>Casamento</span>
                  </label>

                  <label class="radio-inner" for="baby-shower">
                    <input
                      type="radio"
                      name="theme"
                      value="baby-shower"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/5.png" />
                    <span>Chá de bebê</span>
                  </label>

                  <label class="radio-inner" for="kitchen-shower">
                    <input
                      type="radio"
                      name="theme"
                      value="kitchen-shower"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/6.png" />
                    <span>Chá de panela</span>
                  </label>

                  <label class="radio-inner" for="carnival">
                    <input
                      type="radio"
                      name="theme"
                      value="carnival"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/7.png" />
                    <span>Carnaval</span>
                  </label>

                  <label class="radio-inner" for="easter">
                    <input
                      type="radio"
                      name="theme"
                      value="easter"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/8.png" />
                    <span>Páscoa</span>
                  </label>

                  <label class="radio-inner" for="saint-john">
                    <input
                      type="radio"
                      name="theme"
                      value="saint-john"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/9.png" />
                    <span>São João</span>
                  </label>

                  <label class="radio-inner" for="halloween">
                    <input
                      type="radio"
                      name="theme"
                      value="halloween"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/10.png" />
                    <span>Halloween</span>
                  </label>

                  <label class="radio-inner" for="christmas">
                    <input
                      type="radio"
                      name="theme"
                      value="christmas"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/11.png" />
                    <span>Natal</span>
                  </label>

                  <label class="radio-inner" for="another">
                    <input
                      type="radio"
                      name="theme"
                      value="another"
                      id="theme"
                    />
                    <img class="radio-img" src="assets/icon/theme/12.png" />
                    <span>Outro</span>
                  </label>
                </div>
              </div>

              <div class="input-grid">
                <div class="grid-customization">
                  <div class="theme-switch">
                    <label for="theme">Tema</label>
                    <div class="theme">
                      <div class="switch-button">
                        <div class="switch-option"></div>
                      </div>
                      <span class="dark">Escuro</span>
                      <span class="light">Claro</span>
                    </div>
                  </div>

                  <div class="coluna-2">
                    <div class="input-wrapper">
                      <label for="title">Titulo</label>
                      <input
                        id="title"
                        name="title"
                        type="search"
                        placeholder="Título do evento"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
