<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <div class="title-container">
          <img
            src="assets/img/logo.svg"
            alt="Imagem de festa com cone de confetes estourando"
          />
          <h1 class="title">Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main class="main-container">
        <div class="form-container">
          <h2>Crie seu convite</h2>

          <form
            action="/"
            method="post"
            enctype="multipart/form-data"
            id="event-form"
            novalidate
          >
            <fieldset class="about-event">
              <legend class="legend">
                <img src="assets/icon/calendar-placeholder.svg" alt="" />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title-event">Titulo</label>
                <input
                  id="title-event"
                  name="title-event"
                  type="text"
                  placeholder="Nome do evento"
                  required
                />
                <div class="error">
                  <img
                    src="assets/icon/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input
                    type="datetime-local"
                    name="start"
                    id="start"
                    lang="pt-BR"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input
                    type="datetime-local"
                    name="end"
                    id="end"
                    lang="pt-BR"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>

                  <div class="radio-wrapper flex">
                    <label class="radio-inner flex-1" for="in-person">
                      <input
                        type="radio"
                        name="type"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                      <div class="radio-image in-person"></div>
                      <span>Presencial</span>
                    </label>

                    <label class="radio-inner flex-1" for="online">
                      <input
                        type="radio"
                        name="type"
                        value="online"
                        id="online"
                      />
                      <div class="radio-image online"></div>
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    name="local"
                    id="local"
                    placeholder="Link ou endereço"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </div>

              <div class="textarea-wrapper input-wrapper">
                <label for="event-info">Descrição</label>
                <textarea
                  name="event-info"
                  id="event-info"
                  cols="30"
                  rows="5"
                  placeholder="Insira uma breve descrição de como será o evento"
                  required
                ></textarea>
                <div class="error">
                  <img
                    src="assets/icon/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>
            </fieldset>

            <fieldset class="customization">
              <legend class="legend">
                <img src="assets/icon/paintbrush-vertical.svg" alt="" />
                Personalização
              </legend>

              <div class="input-grid">
                <label for="colors">Cor principal</label>

                <div class="radio-grid-color">
                  <label class="radio-inner color-option" for="brand-light">
                    <input
                      type="radio"
                      name="colors"
                      value="brand-light"
                      id="colors-brand-light"
                      checked
                    />

                    <img
                      class="radio-img"
                      src="assets/icon/color/1.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="navy">
                    <input
                      type="radio"
                      name="colors"
                      value="navy"
                      id="colors-navy"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/2.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="purple">
                    <input
                      type="radio"
                      name="colors"
                      value="purple"
                      id="colors-purple"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/3.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="fuschia">
                    <input
                      type="radio"
                      name="colors"
                      value="fuschia"
                      id="colors-fuschia"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/4.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="pink">
                    <input
                      type="radio"
                      name="colors"
                      value="pink"
                      id="colors-pink"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/5.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="danger">
                    <input
                      type="radio"
                      name="colors"
                      value="danger"
                      id="colors-danger"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/6.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="orange">
                    <input
                      type="radio"
                      name="colors"
                      value="orange"
                      id="colors-orange"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/7.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="yellow">
                    <input
                      type="radio"
                      name="colors"
                      value="yellow"
                      id="colors-yellow"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/8.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="lime">
                    <input
                      type="radio"
                      name="colors"
                      value="lime"
                      id="colors-lime"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/9.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="green">
                    <input
                      type="radio"
                      name="colors"
                      value="green"
                      id="colors-green"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/10.svg"
                      alt=""
                    />
                  </label>

                  <label class="radio-inner color-option" for="cyan">
                    <input
                      type="radio"
                      name="colors"
                      value="cyan"
                      id="colors-cyan"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/color/11.svg"
                      alt=""
                    />
                  </label>
                </div>
              </div>

              <div class="input-grid">
                <label for="theme">Tema do evento</label>

                <div class="radio-grid-theme">
                  <label class="radio-inner" for="birthday">
                    <input
                      type="radio"
                      name="theme"
                      value="birthday"
                      id="theme-birthday"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/1.png"
                      alt=""
                    />
                    <span>Aniversário</span>
                  </label>

                  <label class="radio-inner" for="childish">
                    <input
                      type="radio"
                      name="theme"
                      value="childish"
                      id="theme-childish"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/2.png"
                      alt=""
                    />
                    <span>Infantil</span>
                  </label>

                  <label class="radio-inner" for="graduation">
                    <input
                      type="radio"
                      name="theme"
                      value="graduation"
                      id="theme-graduation"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/3.png"
                      alt=""
                    />
                    <span>Formatura</span>
                  </label>

                  <label class="radio-inner" for="wedding">
                    <input
                      type="radio"
                      name="theme"
                      value="wedding"
                      id="theme-wedding"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/4.png"
                      alt=""
                    />
                    <span>Casamento</span>
                  </label>

                  <label class="radio-inner" for="baby-shower">
                    <input
                      type="radio"
                      name="theme"
                      value="baby-shower"
                      id="theme-baby-shower"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/5.png"
                      alt=""
                    />
                    <span>Chá de bebê</span>
                  </label>

                  <label class="radio-inner" for="kitchen-shower">
                    <input
                      type="radio"
                      name="theme"
                      value="kitchen-shower"
                      id="theme-kitchen-shower"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/6.png"
                      alt=""
                    />
                    <span>Chá de panela</span>
                  </label>

                  <label class="radio-inner" for="carnival">
                    <input
                      type="radio"
                      name="theme"
                      value="carnival"
                      id="theme-carnival"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/7.png"
                      alt=""
                    />
                    <span>Carnaval</span>
                  </label>

                  <label class="radio-inner" for="easter">
                    <input
                      type="radio"
                      name="theme"
                      value="easter"
                      id="theme-easter"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/8.png"
                      alt=""
                    />
                    <span>Páscoa</span>
                  </label>

                  <label class="radio-inner" for="saint-john">
                    <input
                      type="radio"
                      name="theme"
                      value="saint-john"
                      id="theme-saint-john"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/9.png"
                      alt=""
                    />
                    <span>São João</span>
                  </label>

                  <label class="radio-inner" for="halloween">
                    <input
                      type="radio"
                      name="theme"
                      value="halloween"
                      id="theme-halloween"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/10.png"
                      alt=""
                    />
                    <span>Halloween</span>
                  </label>

                  <label class="radio-inner" for="christmas">
                    <input
                      type="radio"
                      name="theme"
                      value="christmas"
                      id="theme-christmas"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/11.png"
                      alt=""
                    />
                    <span>Natal</span>
                  </label>

                  <label class="radio-inner" for="another">
                    <input
                      type="radio"
                      name="theme"
                      value="another"
                      id="theme-another"
                    />
                    <img
                      class="radio-img"
                      src="assets/icon/theme/12.png"
                      alt=""
                    />
                    <span>Outro</span>
                  </label>
                </div>
              </div>

              <div class="flex">
                <div class="input-grid" id="toogle">
                  <label for="theme-toggle">Estilo</label>

                  <div class="radio-wrapper flex">
                    <div class="switch-wrapper">
                      <label class="switch">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="slider"></span>
                      </label>
                      <span class="label-status" id="theme-label">Escuro</span>
                    </div>
                  </div>
                </div>

                <!-- Aqui tem que transformar em um botão de procura para dicionar um arquivo -->
                <div class="input-wrapper flex-1">
                  <label for="cover-photo">Foto de capa</label>
                  <input
                    id="cover-photo"
                    name="cover-photo"
                    type="file"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="contact-information">
              <legend class="legend">
                <img src="assets/icon/contact.svg" alt="" />
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img
                    src="assets/icon/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="email">E-mail</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    lang="pt-BR"
                    placeholder="exemplo@email.com"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="phone">Telefone</label>
                  <input
                    type="tel"
                    name="phone"
                    id="phone"
                    lang="pt-BR"
                    placeholder="(99) 99999-9999"
                    required
                  />
                  <div class="error">
                    <img
                      src="assets/icon/circle-alert.svg"
                      alt="ícone de alerta vermelho"
                    />
                    <span>Campo obrigatório</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <footer>
              <div class="divider-line"></div>

              <label class="terms-wrapper input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="terms" id="terms" />
                <span
                  >Li e concordo com os <strong>Termos e Condições</strong> e
                  com a <strong>Política de Privacidade</strong></span
                >
              </label>

              <label class="input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="email-updates" />
                <span for="email-updates">
                  Aceito receber atualizações e promoções por e-mail
                </span>
              </label>

              <label class="input-wrapper checkbox-wrapper">
                <div class="checkbox-image"></div>
                <input type="checkbox" name="phone-updates" />
                <span for="phone-updates">
                  Aceito receber atualizações e promoções por SMS
                </span>
              </label>

              <div id="submit">
                <button type="submit" aria-label="Gerar convite">
                  <img src="" alt="" />
                  <span>Gerar convite</span>
                </button>
              </div>
            </footer>
          </form>
        </div>
      </main>
    </div>

    <script src="assets/js/index.js"></script>
  </body>
</html>
