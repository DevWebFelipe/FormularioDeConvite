<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de convite</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <div class="title-container">
          <img
            src="assets/img/logo.svg"
            alt="Imagem de festa com cone de confetes estourando"
          />
          <h1 class="title">Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </div>
      </aside>

      <main class="main-container">
        <div class="form-container">
          <h2>Crie seu convite</h2>

          <form action="/" method="post" emctype="multipart/form-data">
            <fieldset class="about-event">
              <div class="legend">
                <img
                  src="assets/icon/calendar-placeholder.svg"
                  alt="imagem de um calendário"
                />
                <legend>Sobre o evento</legend>
              </div>

              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input
                  id="title"
                  name="title"
                  type="text"
                  placeholder="Título do evento"
                />
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="start">Início</label>
                  <input
                    type="datetime-local"
                    name="start"
                    id="start"
                    lang="pt-BR"
                  />
                </div>

                <div class="input-wrapper flex-1">
                  <label for="end">Fim</label>
                  <input
                    type="datetime-local"
                    name="end"
                    id="end"
                    lang="pt-BR"
                  />
                </div>
              </div>

              <div class="flex">
                <div class="input-wrapper flex-1">
                  <label for="type">Tipo</label>

                  <div class="radio-wrapper flex">
                    <label class="radio-inner flex-1" for="in-person">
                      <input
                        type="radio"
                        name="type"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                      <div class="radio-image in-person"></div>
                      <span>Presencial</span>
                    </label>

                    <label class="radio-inner flex-1" for="online">
                      <input
                        type="radio"
                        name="type"
                        value="online"
                        id="online"
                      />
                      <div class="radio-image online"></div>
                      <span>Online</span>
                    </label>
                  </div>
                </div>

                <div class="input-wrapper flex-1">
                  <label for="Local">Local</label>
                  <input
                    type="text"
                    name="Local"
                    id="Local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>

              <div class="textarea-wrapper">
                <label for="event-info">Descrição do evento</label>
                <textarea
                  name="event-info"
                  id="event-info"
                  cols="30"
                  rows="5"
                  placeholder="Insira uma breve descrição de como será o evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="customization">
              <div class="legend">
                <img
                  src="assets/icon/paintbrush-vertical.svg"
                  alt="imagem de um pincel"
                />
                <legend>Personalização</legend>
              </div>

              <label for="color-grid">Tema do evento</label>
              <div class="color-grid" id="color-grid">
                <label for="color1" class="color-option">
                  <input type="radio" name="color" id="color1" />
                  <img src="assets/icon/color/1.svg" alt="Cor 1" />
                </label>

                <label for="color2" class="color-option">
                  <input type="radio" name="color" id="color2" />
                  <img src="assets/icon/color/2.svg" alt="Cor 2" />
                </label>

                <label for="color3" class="color-option">
                  <input type="radio" name="color" id="color3" />
                  <img src="assets/icon/color/3.svg" alt="Cor 3" />
                </label>

                <label for="color4" class="color-option">
                  <input type="radio" name="color" id="color4" />
                  <img src="assets/icon/color/4.svg" alt="Cor 4" />
                </label>

                <label for="color5" class="color-option">
                  <input type="radio" name="color" id="color5" />
                  <img src="assets/icon/color/5.svg" alt="Cor 5" />
                </label>

                <label for="color6" class="color-option">
                  <input type="radio" name="color" id="color6" />
                  <img src="assets/icon/color/6.svg" alt="Cor 6" />
                </label>

                <label for="color7" class="color-option">
                  <input type="radio" name="color" id="color7" />
                  <img src="assets/icon/color/7.svg" alt="Cor 7" />
                </label>

                <label for="color8" class="color-option">
                  <input type="radio" name="color" id="color8" />
                  <img src="assets/icon/color/8.svg" alt="Cor 8" />
                </label>

                <label for="color9" class="color-option">
                  <input type="radio" name="color" id="color9" />
                  <img src="assets/icon/color/9.svg" alt="Cor 9" />
                </label>

                <label for="color10" class="color-option">
                  <input type="radio" name="color" id="color10" />
                  <img src="assets/icon/color/10.svg" alt="Cor 10" />
                </label>

                <label for="color11" class="color-option">
                  <input type="radio" name="color" id="color11" />
                  <img src="assets/icon/color/11.svg" alt="Cor 11" />
                </label>
              </div>
            </fieldset>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
